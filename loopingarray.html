<!DOCTYPE html>

<html>

    <head>

        <title>  
        
            Loops and Arrays

        </title>

        <style>
            body
                {
                    background-color: rgb(255, 136, 0);
                    color:rgb(0, 26, 255);
                    font-size: xx-large;
                }
            
            #name1
                {
                    color:white
                }



        </style>

    </head>

    <body>
        <script>
                //tells the computer your name so it can pair your average with your name
            let name = window.prompt("What is your name?")

                document.write(name)

                let grades = []

                let asgmnt = 0

                    for(asgmnt = 0; asgmnt < 4; asgmnt++)
                        {
                            grades[asgmnt] = parseInt (window.prompt("what are your grades"))
                        }

                        let result
                                //this will get us the sum of the gradesto calculate the final equation
                            result = grades[0] + grades[1] + grades[2] + grades[3]
 
                        let avg = 0
                                //this equation will calculate the average of all your grades
                            avg = result / 4

                        document.write(avg)

        </script>
        
        
    </body>


</html>
