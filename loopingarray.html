<html>

        <title>

        <style>
            body

                    background-color: rgb(255, 136, 0);
                    color:rgb(0, 26, 255);
                    font-size: xx-large;
                }



        </style>

    <body>
        <script>
            let name = window.prompt("What is your name?")

                document.write(name)

                </script>

                <script>

                let grades = []

                let asgmnt = 0

                    for(asgmnt = 0; asgmnt < 5; asgmnt++)
                        {
                            grades[asgmnt] = parseInt (window.prompt("what are your grades"))
                        }

                    let result

                        result = grades[0] + grades[1] + grades[2] + grades[3] + grades[4]
 
                    let avg = 0

                        avg = result / 5

                    document.write(avg)

        </script>
        
        
    </body>
