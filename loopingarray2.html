<!DOCTYPE html>

<html>

    <head>

        <title>  
        
            Loops and Arrays

        </title>

        <style>
            body
                {
                    background-color: rgba(73, 73, 73, 0.212);
                    color:rgb(255, 0, 0);
                    font-size: xx-large;
                }
        
        </style>

    </head>

    <body>
        <script>

            let grades = []

            let asgmnt = 0
                    //tells the computer your name so it can pair your average with your name
                grades[4]= window.prompt("What is your name?")

                    document.write(grades[4] + "  ")


                    
                for(asgmnt = 0; asgmnt < 4; asgmnt++)
                {
                    grades[asgmnt] = parseInt (window.prompt("what are your grades"))
                }

                        
                let result
                        //this will get us the sum of the grades to calculate the final equation
                    result = grades[0] + grades[1] + grades[2] + grades[3]
                let avg = 0
                        //this equation will calculate the average of all your grades
                    avg = result / 4

                        document.write("grade one is " + grades[0] + ". " + "grade two is" + " "+ grades[1] +  
                                        ". grade three is " + grades[2] + ". grade four is " + grades[3] + ". your overall average is"+ " " + avg)
        
        </script>
        
        
    </body>


</html>
