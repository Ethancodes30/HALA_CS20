<!DOCTYPE html>

<html>

    <head>

        <title>  
        
            passwords  

        </title>

    </head>

    <body>
        <script>
            const correctpassword = "ThisIsNotAWebsite"
            let i = 0
            attempts = 3
            let password = ""
            for(i = 5; i >= 3; i--)
                {          
                        //will ask the user to input a password to try and get it correct
                    password = window.prompt("Enter a password" + " You have "+ attempts + "guesses remaining")

                    if(correctpassword == password)
                        {       //will prompt the user and say they got it right
                            window.alert("YOU GOT IT RIGHT")
                            
                            break;
                        }
                        else
                            {       //will prompt the user they have gotten the password wrong
                                window.alert("YOU GOT IT WRONG")
                            }
                    
                            //will subtract the number of attempts as you get them wrong
                        attempts--
                       
                    //this will tell the user they have run out of guesses and will kickthem out of the website     
                    if(password != correctpassword && attempts == 0)
                        {
                            window.alert("You have used all of your guesses. Please try again at a later date.")
                            window.close()
                        }
                }
        </script>
            <!-- whats on the website when you get it right-->
        YOU GOT THE PASSWORD CORRECT!!!

    </body>


</html>
