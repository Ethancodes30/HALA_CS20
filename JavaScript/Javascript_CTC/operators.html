<!DOCTYPE html>

<html>

<head>

    <title>  
        
        Javascript operators

    </title>

</head>

<body>
    <p id="p1" style="font-size: 50px;"> adding </p>

        <script>

               let num1 = parseInt(window.prompt("enter number 1"))

               let num2 = parseInt(window.prompt("enter number 2"))
               
               result = num1 + num2

               document.getElementById("p1").innerHTML = num1 + " + " + num2 + " = " + result
        </script>

    <p id="p2" style="font-size: 50px;"> adding </p>

        <script>

       
            result = num1 - num2

            document.getElementById("p2").innerHTML = num1 + " - " + num2 + " = " + result
        </script>


    <p id="p3" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 * num2

            document.getElementById("p3").innerHTML = num1 + " x " + num2 + " = " + result
        </script>

    <p id="p4" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 / num2

            document.getElementById("p4").innerHTML = num1 + " / " + num2 + " = " + result
        </script>

    <p id="p5" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 % num2

            document.getElementById("p5").innerHTML = num1 + " % " + num2 + " = " + result
        </script>

        
</body>

</html>
