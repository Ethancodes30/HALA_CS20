<!DOCTYPE html>

<html>

<head>

    <title>  
        
        Javascript operators

    </title>

</head>

<body>
    <p id="p1" style="font-size: 50px;"> adding </p>

        <script>

            let num1 = parseInt(window.prompt("enter number 1"))

            let num2 = parseInt(window.prompt("enter number 2"))
               
            result = num1 + num2

            document.getElementById("p1").innerHTML = num1 + " + " + num2 + " = " + result
        </script>

    <p id="p2" style="font-size: 50px;"> adding </p>

        <script>

       
            result = num1 - num2

            document.getElementById("p2").innerHTML = num1 + " - " + num2 + " = " + result
        </script>


    <p id="p3" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 * num2

            document.getElementById("p3").innerHTML = num1 + " x " + num2 + " = " + result
        </script>

    <p id="p4" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 / num2

            document.getElementById("p4").innerHTML = num1 + " / " + "<span style='color: blue ;'>" + num2 + "</span>" + " = " + result
        </script>

    <p id="p5" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 % num2

            document.getElementById("p5").innerHTML = "<span style='color: red;'>" + num1 + "</span>" + " % " + num2 + " = " + result
        </script><br><br><br><br><br>

    <p id="p6" style="font-size: 50px;"> adding </p>

        <script>

            result = num1 > num2

            document.getElementById("p6").innerHTML = num1 + " is greater than " + num2 + result
        </script>

    <p id="p7" style="font-size: 50px;"> adding </p>
        
        <script>

            result = num1 < num2

            document.getElementById("p7").innerHTML = num1 + " is less than " + num2 + result
        </script>

    <p id="p8" style="font-size: 50px;"> adding </p>
        
        <script>

            result = num1 >= num2

            document.getElementById("p8").innerHTML = num1 + " is greater or equal to " + num2 + result
        </script>

    <p id="p9" style="font-size: 50px;"> adding </p>
        
        <script>

            result = num1 <= num2

            document.getElementById("p9").innerHTML = num1 + " is less than or equal to " + num2 + result
        </script>

    <p id="p11" style="font-size: 50px;"> adding </p>
        
        <script>

            result = num1 != num2

            document.getElementById("p11").innerHTML = num1 + " is not equal to " + num2 + result
        </script>


</body>

</html>
