<!DOCTYPE html>
<html>

    <head>
        <title>guessing game</title>

        <!-- this will make he game look nice -->
        <style>
            body        
                {
                    background-color: rgb(128, 173, 204);

                    color:rgb(100, 19, 36);

                    font-size: xx-large;

                    font-family: 'Times New Roman', Times, serif;

                    font-style: italic;

                }

        </style>
    
    
    
    </head>

    <body>

        <script>//sets the minimum and maximum
            let max = window.prompt("Enter a maximum number")
            let min = window.prompt("Enter a minimum number")


            //generates the random number
            let randomnumber = Math.floor(Math.random() * max)


            //the number of guesses it takes to get it correct
            let numofguess = 0
            
            
            //the loop will ask you to guess until you get it correct
            for(numofguess = 1; numofguess > 0; numofguess++)
                {
                    let guess = window.prompt("guess a number")
                

                    if(randomnumber < guess)
                        {
                            window.alert("incorrect. too high")
                        }

                    if(randomnumber > guess)
                        {
                            window.alert("incorrect. too low")
                        }

                    if(randomnumber == guess)
                        {
                            window.alert("!!!CORRECT!!!")
                        
                            break;
                        }
            
                }

                //the message you receive after you guess correctly
            document.write("CONGRATULATIONS!" + " THE CORRECT NUMBER WAS " + randomnumber + ". It took you " + numofguess + " guesses to get it correct")

        </script>
    </body>

</html>
